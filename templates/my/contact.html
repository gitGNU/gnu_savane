{% extends "base.html" %}

{% block content %}
<h2>Change E-Mail</h2>
<form action="" method="post">{% csrf_token %}
  <table>
    {{ form_mail.as_p }}
  </table>
  <input type="submit" name="update_mail" value="Update" />
</form>

<h2>Change Name</h2>
<form action="" method="post">{% csrf_token %}
  <table>
    {{ form_identity.as_table }}
  </table>
  <input type="submit" name="update_identity" value="Update" />
</form>

{% endblock %}
