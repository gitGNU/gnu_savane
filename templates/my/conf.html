{% extends "base.html" %}

{% block content %}
<div class="box">
  <div class="boxtitle">Change E-Mail</div>
  <div class="boxitem">
    <form action="" method="post">{% csrf_token %}
      <table>
      {{ form_mail.as_table }}
      </table>
      <input type="submit" value="Update" />
    </form>
  </div>
</div>

<div class="box">
  <div class="boxtitle">Change Name</div>
  <div class="boxitem">
    <form action="" method="post">{% csrf_token %}
      <table>
      {{ form_identity.as_table }}
      </table>
      <input type="submit" value="Update" />
    </form>
  </div>
</div>

{% endblock %}
